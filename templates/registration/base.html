{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<!-- Basic Page Info -->
		<meta charset="utf-8" />
        <title>
            {% block title %}DeskApp - Bootstrap Admin Dashboard HTML Template {% endblock %}
        </title>

        {% block favicons  %}
		<!-- Site favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="{% static 'vendors/images/apple-touch-icon.png' %}"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="{% static 'vendors/images/favicon-32x32.png' %}"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="{% static 'vendors/images/favicon-16x16.png' %}"
		/>
        {% endblock %}
		<!-- Mobile Specific Metas -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1"
		/>

		<!-- Google Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/core.css' %}" />
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'vendors/styles/icon-font.min.css' %}"
		/>
		<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/style.css' %}" />

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=G-GBZ3SGGX85"
		></script>
		<script
			async
			src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2973766580778258"
			crossorigin="anonymous"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());

			gtag("config", "G-GBZ3SGGX85");
		</script>
		<!-- Google Tag Manager -->
		<script>
			(function (w, d, s, l, i) {
				w[l] = w[l] || [];
				w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
				var f = d.getElementsByTagName(s)[0],
					j = d.createElement(s),
					dl = l != "dataLayer" ? "&l=" + l : "";
				j.async = true;
				j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
				f.parentNode.insertBefore(j, f);
			})(window, document, "script", "dataLayer", "GTM-NXZMQSS");
		</script>
		<!-- End Google Tag Manager -->
	</head>
<style>
	#msg{
		position: absolute;
		width: 100%;
	}
</style>
<body>
	<div class="login-header box-shadow">
		<div
			class="container-fluid d-flex justify-content-between align-items-center"
		>
			<div class="brand-logo">
				<a href="login.html">
					<img src="{% static 'vendors/images/quizte(black).png' %}" alt="" />
					<!-- <span>Quizte</span> -->
				</a>
			</div>
			<div class="login-menu">
				<ul>
					<li>
						{% if user.is_authenticated %}
						<input type="button" onclick="location.href='{% url 'usrs:login' %}'" style="display:None;" value="Logout" class="btn btn-outline-primary"/>						
						{% else %}
						<input type="button" onclick="location.href='{% url 'usrs:login' %}'" style="display:None;" value="Login" class="btn btn-primary"/>						
						<input type="button" onclick="location.href='register.html'" style="display:None;" value="Register" class="btn btn-primary"/>						
						<!-- <a href="register.html" class="btn btn-primary">Register</a> -->
						{% endif %}
					</li>
				</ul>
			</div>
		</div>
	</div>
	<body class="login-page">
        {% block content %}

        {% endblock %}
		<!-- js -->
		<script>
			setTimeout(function(){
				if ($('#msg').length > 0) {
					$('#msg').remove();
				}
			}, 4000)    // 4000 millisecond
		</script>

		<script src="{% static 'vendors/scripts/core.js' %}"></script>
		<script src="{% static 'vendors/scripts/script.min.js' %}"></script>
		<script src="{% static 'vendors/scripts/process.js' %}"></script>
		<script src="{% static 'vendors/scripts/layout-settings.js' %}"></script>
		<!-- Google Tag Manager (noscript) -->
		<noscript
			><iframe
				src="https://www.googletagmanager.com/ns.html?id=GTM-NXZMQSS"
				height="0"
				width="0"
				style="display: none; visibility: hidden"
			></iframe
		></noscript>
		<!-- End Google Tag Manager (noscript) -->
</body>
</html>
